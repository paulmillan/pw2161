<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Examen 3-Almacenes</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/eventos.js"></script>
</head>
<body background="img/fondo.jpg">
	<header>
		<h1>Sistema de Almacenes</h1>
		<nav>
			<ul>
				<li><button id="btnAltas" class="btn btn-primary">Altas</button></li>
				<li><button id="btnBaja" class="btn btn-info">Baja</button></li>
				<li><button id="btnCambio" class="btn btn-warning">Cambio</button></li>
				<li><button id="btnConsulta" class="btn btn-danger">Consultas</button></li>
			</ul>
		</nav>
	</header>
	<section>
		<article id="altaAlmacen">
				<h2>Alta de Almacenes</h2>
				<form action="#" id="frmAltaAlmacenes" name="frmAltaAlmacenes">
					<input type="text" class="form-control" name="txtidAlmacen" required id="txtidAlmacen" placeholder="Teclee Identificador:">
					<input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="Teclee Nombre:" required >				
					<input type="text" class="form-control" id="txtDireccion_1" required  name="txtDireccion_1" placeholder="Teclee Direccion:">
					<input type="text" class="form-control" id="txtDireccion_2"  required  name="txtDireccion_2" placeholder="Teclee Direccion alternativa:">
					<input type="text" class="form-control" id="txtCP" name="txtCP" required  placeholder="Teclee Codigo Postal:">
					<input type="text" class="form-control" id="txtLocalidad" required  name="txtLocalidad" placeholder="Teclee Localidad:">
					<input type="text" class="form-control" id="txtProvincia" required  name="txtProvincia" placeholder="Teclee Provincia:">
					<input type="submit" id="btnAltaUsuario" name="btnAltaUsuario" class="btn btn-success btn-lg btn-block">
				</form>
			</article>
	</section>
</body>
</html>
