<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Segundo ejemplo JQery</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/eventos.js"></script>
</head>
<body>
	<header>
		<h1>
			Sistema de Ejemplo
		</h1>
		<nav>
			<ul>
				<li> <button class="btn btn-primary"> Inicio</button></li>
				<li><button id="btnAltas" class="btn btn-success">Alta</button></li>
				<li><button id="btnBajas" class="btn btn-info">Baja</button></li>
				<li><button class="btn btn-warning">Cambio</button></li>
				<li><button class="btn btn-danger">Consultas</button></li>
				<li><button class="btn btn-info">Salir</button></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<article>
							<article class="panel panel-primary" id="datosUsuarios">
  <article class="panel-heading">
    <h3 class="panel-title">Entrada al sistema</h3>
  </article>
  <article class="panel-body">
  <form action="#" id="frmValidaEntrada">
  	<input id="txtUsuario" required type="text" placeholder="Usuario" class="form-control" autofocus>
  	<input id="txtClave" required type="password" placeholder="ContraseÃ±a" class="form-control">
  	<input type="submit" value="Entrar" class="btn btn-success btn-lg btn-block">
  	
  </form>
  </article>
</article>
		</section>
		<section>
			<article id="altaUsuarios">
				<h2>Alta de Usuarios</h2>
				<form action="#" id="frmAltaUsuarios" name="frmAltaUsuarios">
					<input type="text" class="form-control" id="txtNombreUsuario" placeholder="Usuario" name="txtNombreUsuario"required >
					<input type="password" class="form-control" id="txtClaveUsuario" placeholder="Clave" name="txtClave" required >
					<select name="txtTipoUsuario" id="txtTipoUsuario" class="form-control">
						<option value="vigente">Vigente</option>
						<option value="baja">Baja</option>
					</select>
					<input type="text" class="form-control" id="txtDepartamento" name="txtDepartamento" placeholder="Departamento" required>
					<input type="submit" id="btnAltaUsuario" name="btnAltaUsuario" class="btn btn-success btn-lg btn-block">
				</form>
			</article>
			<article id="bajaUsuarios">
				<h2>Baja de Usuarios</h2>
				<form action="#" id="frmbajaUsuarios" name="frmbajaUsuarios">
					<input type="text" class="form-control" id="txtNombreUsuario" placeholder="Usuario" name="txtNombreUsuario"required >
					<input type="password" class="form-control" id="txtClaveUsuario" placeholder="Clave" name="txtClave" required >
					
					<input type="submit" id="btnbajaUsuario" name="btnbajaUsuario" class="btn btn-success btn-lg btn-block">
				</form>
			</article>
		</section>
	</main>
	<footer></footer>
</body>
</html>
